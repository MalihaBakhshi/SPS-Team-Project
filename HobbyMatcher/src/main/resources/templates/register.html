<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Login</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <div class="row" >
                <div class="col-md-6 col-md-offset-3" style="margin: auto;margin-top: 5vh; padding: 15px;">


                    <h1>Registration</h1>
                    <form th:action="@{/register}" th:object="${user}" method="post" >

                        <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                        th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
                        error</p>

                        <div class="form-group"
                        th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                            <label for="name" class="control-label">Name</label> <input
                            id="name" class="form-control" th:field="*{name}" required />
                            <p class="error-message"
                            th:each="error: ${#fields.errors('name')}"
                            th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                            th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                            <label for="username" class="control-label">Username</label> <input
                            id="username" class="form-control" th:oninput="'javascript:isUnique();'" th:field="*{username}" required />

                        </div>

                        <div class="alert alert-danger" role="alert" id="username-alert" style="paddin: 10px;display: none;">
                        This username already exists
                        </div>

                        <div class="form-group"
                            th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                            <label for="password" class="control-label">Password</label> <input
                            id="password" class="form-control" type="password" th:oninput="'javascript:matchPassword();'"
                            th:field="*{password}" required/>
                            <p class="error-message"
                            th:each="error : ${#fields.errors('password')}"
                            th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                            th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                            <label for="password" class="control-label">Confirm Password</label> <input
                            id="confirm-password" class="form-control" type="password" th:oninput="'javascript:matchConfirmPassword();'"
                            required/>
                        </div>

                        <div class="alert alert-danger" role="alert" id="password-alert" style="paddin: 10px;display: none;">
                        The two passwords do not match
                        </div>

                        

                        <div class="form-group">
                            <button type="submit" id="submit" class="btn btn-success">Register</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login
                                here</a></span>
                        </div>

                    </form>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/register.js}"></script>
    </body>
</html>
