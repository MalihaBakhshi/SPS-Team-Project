<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<title>Hobbies</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>


    <!-- Just an image -->
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="#">
            <img src="../static/img/logo.png" th:src="@{img/logo.png}" width="50" height="50" alt="">
        </a>
        <div sec:authorize="isAnonymous()">
            <a href="/" th:href="@{/login}" ><button type="button" class="btn btn-primary">Log In</button></a>
            <a href="/" th:href="@{/register}" ><button type="button" class="btn btn-primary">Sign Up</button></a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <a href="/" th:href="@{/dashboard}" ><button type="button" class="btn btn-primary">Welcome, <span sec:authentication="name"></span></button></a>
            <a href="/" th:href="@{/logout}" ><button type="button" class="btn btn-primary">Log Out</button></a>
        </div>
    </nav>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/about}">About Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link  active"  href="/" th:href="@{/hobbies}">The Hobby Lobby</a>
        </li>


    </ul>


    <h2 style="margin: auto; padding-top: 5vh">More to Explore..</h2>

    <div style="width: 90vw; display: flex; flex-direction: row; flex-wrap: wrap; margin: auto; ">

        <div th:each="hobby : ${hobbies}" class="card" style="width: 18rem; margin: 10px">
            <img class="card-img-top" src="./img/reading.jpeg" alt="Card image cap">
            <div class="card-body">
                <h5 th:text="${hobby.name}" class="card-title">Card title</h5>
                <p th:text="${hobby.about}" class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <a href="/" th:href="@{/hobbies/{hobby_id} (hobby_id=${hobby.id})}" class="btn btn-primary">Try this hobby</a>
            </div>
        </div>

        
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
